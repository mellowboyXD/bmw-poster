<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMW E36</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h3 class="make">
          <img class="logo" src="images/bmw-logo.png" alt="bmw logo" />
        </h3>
        <h1 class="model"><span class="main">E36</span> 318i</h1>
      </div>
      <img
        src="images/blue-bmw-e36-no-bg.png"
        alt="Blue BMW e36"
        class="car-img"
      />
      <div class="specs-container">
        <div class="year">
          <h2 class="label">YEAR</h2>
          <p class="desc">1995</p>
        </div>
        <div class="divider"></div>
        <div class="car-specs">
          <div class="specs-left">
            <div class="engine-info">
              <div class="label">Engine</div>
              <div class="value">M43b18</div>
            </div>
            <div class="engine-info">
              <div class="label">Engine Type</div>
              <div class="value">Inline 4</div>
            </div>
            <div class="engine-info">
              <div class="label">Fuel Type</div>
              <div class="value">Petrol</div>
            </div>
            <div class="engine-info">
              <div class="label">Transmission</div>
              <div class="value">5 Speed Manual</div>
            </div>
            <div class="engine-info">
              <div class="label">Max Speed</div>
              <div class="value">201 km/h</div>
            </div>
          </div>
          <div class="specs-right">
            <div class="engine-info">
              <div class="label">Type</div>
              <div class="value">Saloon</div>
            </div>
            <div class="engine-info">
              <div class="label">Reg. No.</div>
              <div class="value">3560 NV 95</div>
            </div>
            <div class="engine-info">
              <div class="label">Origin</div>
              <div class="value">
                <img
                  class="flag desc"
                  src="images/germany-flag.png"
                  alt="germany"
                />
              </div>
            </div>
            <div class="engine-info">
              <div class="label">Driver</div>
              <a
                class="value"
                href="https://www.instagram.com/m.faawzi/"
                target="_blank"
              >
                <i class="fa-brands fa-instagram"></i>Fawzi
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
